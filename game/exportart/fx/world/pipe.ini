DEPEND wrench.p3d 
DEPEND wrench_collect.p3d

TEMPLATE animmesh wrench.p3d wrench.p3d 
TEMPLATE animmesh wrench_collect.p3d wrench_collect.p3d

COMMAND p3djoin wrench.p3d wrench_collect.p3d -o wrench.p3d
COMMAND p3ddel -D wrench.p3d -o wrench.p3d 
COMMAND p3dsort -s wrench.p3d -o wrench.p3d 

RESULT wrench.p3d wrench.p3d 
