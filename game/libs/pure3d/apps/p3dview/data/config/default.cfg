statsOverlay 0
label 1

c_alias fullscreen "s_set display.win32.fullscreen 1; s_display_init; s_display_init; c_alias toggleFullscreen windowed"
c_alias windowed   "s_set display.win32.fullscreen 0; s_display_init; s_display_init; c_alias toggleFullscreen fullscreen"
c_alias toggleFullscreen fullscreen;

c_alias backgroundColour "s_set view.backgroundColour %a"
c_alias lightColour "s_set lighting.defaultColour %a"
c_alias ambientColour "s_set lighting.ambient %a"
c_alias headlight "s_set lighting.headlight %1"
c_alias string "s_set fontDisplay.string %1"
c_alias screenshotNamed "screenshotName %a; screenshot"
c_alias aviNamed "aviName %a; avi"

c_alias animSpeed "s_set anim.speed %1"
c_alias animStepSize  "s_set anim.stepSize %1"
c_alias animAutoStep  "s_set anim.autoStep %1"
c_alias animPlayDirection  "s_set anim.forward %1"

c_alias fogColour "s_set fog.colour %a"
c_alias fogStart "s_set fog.start %a"
c_alias fogEnd "s_set fog.End %a"

c_exec default_user.cfg
c_exec input_user.cfg