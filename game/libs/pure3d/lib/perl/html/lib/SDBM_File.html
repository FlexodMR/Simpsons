<H1><A NAME="NAME">NAME

</A></H1>
SDBM_File - Tied access to sdbm files


<P>

<P>
<HR>
<H1><A NAME="SYNOPSIS">SYNOPSIS

</A></H1>
<PRE> use SDBM_File;
</PRE>

<P>

<PRE> tie(%h, 'SDBM_File', 'Op.dbmx', O_RDWR|O_CREAT, 0640);
</PRE>

<P>

<PRE> untie %h;
</PRE>
