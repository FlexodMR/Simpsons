; rsdeffects.ini
; 
; created 14Feb2002 RWS
;
; Defines the standard radsound xbox effects
;      - I3DL2 Reverb
;      - Echo
;      - Mini reverb
;      - Distortion
;      - Peak and amplitude realtime monitor  	

[MAIN]
IMAGE_FRIENDLY_NAME=RSDEFFECTS
FX_NUMTEMPBINS=31
GRAPH0=I3DL2_CHAIN
GRAPH1=ECHO_CHAIN
GRAPH2=REVERB_CHAIN
GRAPH3=DISTORTION_CHAIN
GRAPH4=RMS_CHAIN
GRAPH5=SPLITTER_CHAIN


[I3DL2_CHAIN]
FX0=I3DL2_REVERB
FX1=XTALK

[I3DL2_CHAIN_FX0_I3DL2_REVERB]
FX_MIXOUTPUT=1
FX_DSPCODE=reverb24k.scr
FX_DSPSTATE=reverb_default_24k_state.ini
FX_NUMINPUTS=2
FX_NUMOUTPUTS=35
FX_INPUT0=VPMIXBIN_I3DL2SEND
